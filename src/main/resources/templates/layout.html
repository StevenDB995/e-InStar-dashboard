<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link th:href="@{/fontawesome/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
</head>
<body>
<div id="container-root">
    <div id="container-left" class="collapsed"><!--TODO: responsive-->
        <div id="logo-container">
            <img th:src="@{/images/grey-logo.png}" alt="logo" id="logo"/>
        </div>
        <div id="toggle-container">
            <div id="greeting">Welcome!</div>
            <div id="navbar-left-toggle">
                <i class="fas fa-angle-double-right"></i>
            </div>
        </div>
        <div id="user-profile-left">
            <img th:src="@{/images/avatar-default.jpg}" alt="avatar" id="avatar-left"/>
            <div id="username-left">Admin</div>
        </div>
        <nav id="navbar-left" class="nav flex-column">
            <a class="nav-link active" href="#">
                <i class="bi bi-clipboard-data navbar-left-icon"></i><span class="desc-text">Production</span>
            </a>
            <a class="nav-link" href="#">
                <i class="fas fa-truck-moving navbar-left-icon"></i><span class="desc-text">Logistics</span>
            </a>
            <a class="nav-link" href="#">
                <i class="fas fa-city navbar-left-icon"></i><span class="desc-text">Installation</span>
            </a>
        </nav>
    </div>
    <div id="container-right">
        <nav id="navbar-top" class="navbar">
            <form class="d-flex">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button class="btn search"><i class="bi bi-search"></i></button>
            </form>
            <div id="user-profile-top">
                <img th:src="@{/images/avatar-default.jpg}" alt="avatar" id="avatar-top"/>
                Admin
            </div>
        </nav>
        <div id="container-main" class="container-fluid" layout:fragment="content">
            <!--main content of the dashboard-->
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script th:src="@{/js/layout.js}"></script>
<th:block layout:fragment="script"></th:block>
</body>
</html>
