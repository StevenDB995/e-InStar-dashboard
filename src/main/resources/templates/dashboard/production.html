<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Production Dashboard</title>
    <link th:href="@{/css/production.css}" rel="stylesheet">
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-xl-2"></div>
            <div class="col-xl-8">
                <div id="display-area">
                    <h3 class="heading">Production</h3>
                    <div id="panel">
                        <div class="row">
                            <div id="completion-rate-graph" class="col-md-6 order-md-0 order-1">
                                <div th:each="i : ${#numbers.sequence(0,4)}">
                                    <div th:each="j : ${#numbers.sequence(0,9)}" class="box-icon-frame">
                                        <img th:id="'box-icon-' + ${i*10 + j}"
                                             th:src="@{/images/production/box-0.png}"
                                             class="box-icon"/>
                                    </div>
                                </div>
                                <div id="completion-rate-caption">
                                    <span id="completed-modules"></span> of <span id="total-modules"></span>
                                    modules completed
                                </div>
                            </div>
                            <div id="completion-rate-number" class="col-md-6 order-md-1 order-0">
                                <span></span>%
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div id="monthly-completion"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div id="pass-rate">
                                    <div id="pass">
                                        <div>PASS</div>
                                        <div id="pass-number">
                                            <span></span>%
                                        </div>
                                    </div>
                                    <div id="fail">
                                        <div>FAIL</div>
                                        <div id="fail-number">
                                            <span></span>%
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div id="monthly-pass-rate">
                                    <div class="progress-bar-row">
                                        <div class="progress-bar-left">DEC</div>
                                        <div class="progress">
                                            <div class="progress-bar" role="progressbar" style="width: 0"
                                                 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                        <div class="progress-bar-right">80%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-2"></div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/echarts-5.2.2/echarts.min.js}"></script>
    <script th:src="@{/js/production.js}"></script>
</th:block>
</body>
</html>
