<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Production Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        .container-root {
            height: 100%;
        }

        #container-left {
            padding: 0;
            background: #495cf6;
        }

        #container-right {
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        #container-main {
            flex: 1 0 auto;
            background: lightgray;
        }

        #navbar-left .nav-link {
            color: white;
        }

        .active {
            background: darkblue;
        }

        #navbar-top {
            background: url(/images/top-bar.jpg);
            background-size: 100% 100%;
            padding: 12px;
        }

        #logo-container {
            text-align: center;
            padding: 10px 0;
        }

        #logo {
            width: 50%;
        }

        #display-area {
            margin: 20px 0;
            text-align: center;
            border-style: solid;
            border-color: #6f6f6f;
            border-width: 3px;
            border-radius: 20px;
            background: #eee;
            padding: 20px;
        }

        #banner {
            text-align: left;
        }

        #completion-rate {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        #completion-rate-graph {
            align-self: center;
        }

        #completion-rate-caption {
            padding-top: 10px;
        }

        #completion-rate-number {
            font-family: Pixer-Regular;
            font-size: 100px;
            background: linear-gradient(#25d7bc 30%, #ddd 50%, #25d7bc 70%);
            background-position-y: 60px;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: animate-completion-rate-number 4s cubic-bezier(0.4, 0, 0, 1) 1s infinite;
        }

        @keyframes animate-completion-rate-number {
            from {
                background-position-y: 60px;
            }
            to {
                background-position-y: -50px;
            }
        }

        .box-icon-frame {
            display: inline-block;
            width: 20px;
            text-align: left;
        }

        .box-icon {
            width: 18px;
            height: 18px;
            object-fit: cover;
            object-position: 0 0;
        }

        @keyframes showFromLeft {
            from {
                width: 0;
            }
            to {
                width: 18px;
            }
        }

        .box-icon.filled {
            animation: 1s ease-in 0s 1 showFromLeft;
        }

        #monthly-completion {
            height: 400px;
        }

        #pass-rate {
            display: grid;
            grid-template-columns: 1fr 1fr;
            font-family: Pixer-Regular;
        }

        #pass, #fail {
            margin-top: 10px;
            margin-bottom: 10px;
            border-style: solid;
            /*border-color: #6f6f6f;*/
            border-width: 2px;
            border-radius: 10px;
            padding-top: 12px;
            text-shadow: 2px 2px 4px gray;
            box-shadow: 2px 2px 4px gray;
        }

        #pass {
            margin-left: 10%;
            margin-right: 5%;
            border-color: green;
            color: green;
        }

        #fail {
            margin-left: 5%;
            margin-right: 10%;
            border-color: red;
            color: red;
        }

        #pass div:nth-child(1), #fail div:nth-child(1) {
            font-size: 24px;
        }

        #pass-number, #fail-number {
            font-size: 60px;
        }

        @font-face {
            font-family: Pixer-Regular;
            src: url(/fonts/Pixer-Regular.woff);
        }
    </style>
</head>
<body>
<div class="container-fluid container-root">
    <div class="row container-root">
        <div id="container-left" class="col-2"><!--TODO: responsive-->
            <div id="logo-container">
                <img th:src="@{/images/sample-logo.png}" alt="logo" id="logo"/>
            </div>
            <nav id="navbar-left" class="nav flex-column">
                <a class="nav-link active" href="#"><i class="bi bi-graph-up"></i>&nbsp;&nbsp;Production</a>
                <a class="nav-link" href="#"><i class="bi bi-truck"></i>&nbsp;&nbsp;Logistics</a>
                <a class="nav-link" href="#"><i class="bi bi-building"></i>&nbsp;&nbsp;Installation</a>
            </nav>
        </div>
        <div id="container-right" class="col-10"><!--TODO: responsive-->
            <div id="navbar-top">Top Navigation Bar</div>
            <div id="container-main">
                <!--main content of the dashboard-->
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6" id="display-area">
                        <div id="banner">
                            <h3>PRODUCTION</h3>
                        </div>
                        <div id="completion-rate">
                            <div id="completion-rate-graph">
                                <div th:each="i : ${#numbers.sequence(0,4)}">
                                    <div th:each="j : ${#numbers.sequence(0,9)}" class="box-icon-frame">
                                        <img th:id="'box-icon-' + ${i*10 + j}" th:src="@{/images/box-0.png}" class="box-icon" />
                                    </div>
                                </div>
                                <div id="completion-rate-caption">
                                    <span id="completed-modules"></span> of <span id="total-modules"></span> modules completed
                                </div>
                            </div>
                            <div id="completion-rate-number">
                                <span></span>%
                            </div>
                        </div>
                        <div id="monthly-completion"></div>
                        <div id="pass-rate">
                            <div id="pass">
                                <div>PASS</div>
                                <div id="pass-number">
                                    <span></span>%
                                </div>
                            </div>
                            <div id="fail">
                                <div>FAIL</div>
                                <div id="fail-number">
                                    <span></span>%
                                </div>
                            </div>
                        </div>
                        <div id="monthly-pass-rate"></div>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/js/echarts.min.js}"></script>
<script th:inline="javascript">
    /**
     * -----------------------------------------------------------------------------------------------------------------
     * block: completion rate
     */
    var completedModules = 532; // to be passed via model map from backend
    var totalModules = 952; // to be passed via model map from backend
    var completionRate = completedModules / totalModules;

    for (let i = 0; i < completionRate * 50; ++i) {
        $('#box-icon-' + i).attr('src', '/images/box-1.png');
        $('#box-icon-' + i).addClass('filled');
    }

    $('#completed-modules').text(completedModules);
    $('#total-modules').text(totalModules);

    animateNumberDisplay($('#completion-rate-number span'), completionRate * 100, 1000, 1);

    /**
     * -----------------------------------------------------------------------------------------------------------------
     * block: monthly completion
     */
    var monthlyCompletionChart = echarts.init(document.getElementById('monthly-completion'));
    monthlyCompletionChart.setOption({
        grid: {
            left: '15%'
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        },
        yAxis: {
            type: 'value',
            name: 'No. of Modules',
            nameLocation: 'middle',
            nameGap: 50,
            nameTextStyle: {
                fontStyle: 'bold',
                fontSize: 14,
                color: '#000'
            }
        },
        legend: {
            orient: 'vertical',
            right: '10%',
            bottom: '27%',
            padding: 10,
            backgroundColor: '#fff',
            borderColor: '#999',
            borderWidth: 2,
            borderRadius: 5,
            data: ['Planned', 'Actual']
        },
        tooltip: {
            trigger: 'axis'
        },
        series: [
            {
                type: 'line',
                name: 'Planned',
                data: [1000, 1050, 1130, 1200, 1350, 1500, 1550, 1550, 1550, 1550, 1550, 1550], // to be passed via model map from backend
                smooth: true,
                lineStyle: {
                    color: '#25d7bc',
                    width: 3
                },
                itemStyle: {
                    color: '#25d7bc'
                }
            },
            {
                type: 'line',
                name: 'Actual',
                data: [820, 932, 901, 934, 1290, 1330, 1320, 1440, 1508, 1601, 1599, 1604], // to be passed via model map from backend
                smooth: true,
                lineStyle: {
                    color: '#ee819a',
                    width: 3
                },
                itemStyle: {
                    color: '#ee819a'
                }
            }
        ]
    });

    window.addEventListener('resize', function () {
        monthlyCompletionChart.resize();
    });

    /**
     * -----------------------------------------------------------------------------------------------------------------
     * block: pass rate
     */
    var passRate = 0.9; // to be passed via model map from backend
    var failRate = 1.0 - passRate;
    animateNumberDisplay($('#pass-number span'), passRate * 100, 1000, 0);
    animateNumberDisplay($('#fail-number span'), failRate * 100, 1000, 0);

    /**
     * display number with animation in a counting manner
     * @param $element the jquery element holding the number
     * @param number the number to be animated
     * @param duration duration of the animation
     * @param fractionDigits number of decimals to be rounded to
     */
    function animateNumberDisplay($element, number, duration, fractionDigits) {
        $element.text(number);
        $element.prop('counter', 0).animate({ // start counting from 0
            counter: $element.text()
        }, {
            duration: duration,
            easing: 'swing',
            step: function (current) {
                $element.text(current.toFixed(fractionDigits));
            }
        });
    }
</script>
</body>
</html>
