<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="/bootstrap-5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet">
    <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet">
</head>

<body>

<div id="header">
    <div id="swiper" class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-hash="production-progress">
                <div class="header-card">
                    <div class="title">Production</div>
                    <div class="body">
                        <div class="number">15%</div>
                        <div class="icon">
                            <img src="/icons/production-progress.svg" />
                        </div>
                    </div>
                    <div class="footer">in Progress</div>
                </div>
            </div>
            <div class="swiper-slide" data-hash="production-completed">
                <div class="header-card">
                    <div class="title">Production</div>
                    <div class="body">
                        <div class="number">30%</div>
                        <div class="icon">
                            <img src="/icons/production-completed.svg" />
                        </div>
                    </div>
                    <div class="footer">Completed</div>
                </div>
            </div>
            <div class="swiper-slide" data-hash="logistics">
                <div class="header-card">
                    <div class="title">Logistics</div>
                    <div class="body">
                        <div class="number">
                            86<span class="unit">Units</span>
                        </div>
                        <div class="icon">
                            <img src="/icons/logistics.svg" />
                        </div>
                    </div>
                    <div class="footer">in Transit</div>
                </div>
            </div>
            <div class="swiper-slide" data-hash="installation">
                <div class="header-card">
                    <div class="title">Installation</div>
                    <div class="body">
                        <div class="number">15%</div>
                        <div class="icon">
                            <img src="/icons/installation.svg" />
                        </div>
                    </div>
                    <div class="footer">Completed</div>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</div>

<div id="content">
    <div id="production-progress" class="page">1</div>
    <div id="production-completed" class="page">2</div>
    <div id="logistics" class="page">3</div>
    <div id="installation" class="page">4</div>
</div>

<div id="footer"></div>

<script src="/jquery/3.6.0/jquery.min.js"></script>
<script src="/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="/js/dashboard.js"></script>

</body>
</html>
